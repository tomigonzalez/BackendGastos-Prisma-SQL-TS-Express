<!DOCTYPE html>
<html>

<head>
    <title>Crear un nuevo gasto</title>
</head>

<body>
    <h1>Crear un nuevo gasto</h1>
    <form method="POST" action="/spends">
        <label for="monto">Monto:</label>
        <input type="text" name="monto" id="monto" required>
        <br>
        <label for="descripcion">Descripción:</label>
        <input type="text" name="descripcion" id="descripcion" required>
        <br>
        <label for="fecha">Fecha:</label>
        <input type="text" name="fecha" id="fecha" required>
        <br>
        <label for="categoria">Categoría:</label>
        <input type="text" name="categoria" id="categoria" required>
        <br>
        <button type="submit">Crear gasto</button>
    </form>
</body>
<script src="index.js"></script>

</html>
